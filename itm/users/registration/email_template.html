<html>
  <head>
    <title></title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600%26display=swap"
    />
  </head>

  <body bgcolor="#F5F5F5">
    <div
      style="
        box-sizing: border-box;
        display: block;
        max-width: 600px;
        margin: 0 auto;
        padding: 10px;
      "
    >
      <span
        style="
          color: transparent;
          display: none;
          height: 0;
          max-height: 0;
          max-width: 0;
          opacity: 0;
          overflow: hidden;
          width: 0;
        "
        >Vamos a confirmar tu correo electronico.</span
      >
      <div
        style="
          box-sizing: border-box;
          width: 100%;
          margin-bottom: 30px;
          margin-top: 15px;
        "
      >
        <table
          style="
            box-sizing: border-box;
            width: 100%;
            border-spacing: 0;
            border-collapse: separate !important;
          "
          width="100%"
        >
          <tbody>
            <tr>
              <td
                align="left"
                style="
                  box-sizing: border-box;
                  padding: 0;
                  font-family: 'Open Sans', sans-serif;
                  font-size: 16px;
                  vertical-align: top;
                  text-align: left;
                "
                valign="top"
              >
                <span
                  ><a
                    href="http://localhost:3000/buscar"
                    style="
                      box-sizing: border-box;
                      color: #348eda;
                      font-weight: 400;
                      text-decoration: none;
                    "
                    target="_blank"
                  >
                    <img src="https://i.imgur.com/PzNpApT.png" /> </a
                ></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div
        style="
          box-sizing: border-box;
          width: 100%;
          margin-bottom: 30px;
          background: #ffffff;
          border: 1px solid #f0f0f0;
        "
      >
        <table
          style="
            box-sizing: border-box;
            width: 100%;
            border-spacing: 0;
            border-collapse: separate !important;
          "
          width="100%"
        >
          <tbody>
            <tr>
              <td
                style="
                  box-sizing: border-box;
                  font-family: 'Open Sans', sans-serif;
                  font-size: 16px;
                  vertical-align: top;
                  padding: 30px;
                "
                valign="top"
              >
                <table
                  style="
                    box-sizing: border-box;
                    width: 100%;
                    border-spacing: 0;
                    border-collapse: separate !important;
                  "
                  width="100%"
                >
                  <tbody>
                    <tr>
                      <td
                        style="
                          box-sizing: border-box;
                          padding: 0;
                          font-family: 'Open Sans', sans-serif;
                          font-size: 16px;
                          vertical-align: top;
                        "
                        valign="top"
                      >
                        <h2
                          style="
                            margin: 0;
                            margin-bottom: 30px;
                            font-family: 'Open Sans', sans-serif;
                            font-weight: 300;
                            line-height: 1.5;
                            font-size: 24px;
                            color: #294661 !important;
                          "
                        >
                          %%TITLE%%
                        </h2>
                        <p
                          style="
                            margin: 0;
                            margin-bottom: 30px;
                            color: #294661;
                            font-family: 'Open Sans', sans-serif;
                            font-size: 16px;
                            font-weight: 300;
                          "
                        >
                          %%BODY%%
                        </p>
                      </td>
                    </tr>

                    <tr>
                      <td
                        style="
                          box-sizing: border-box;
                          padding: 0;
                          font-family: 'Open Sans', sans-serif;
                          font-size: 16px;
                          vertical-align: top;
                        "
                        valign="top"
                      >
                        <table
                          cellpadding="0"
                          cellspacing="0"
                          style="
                            box-sizing: border-box;
                            border-spacing: 0;
                            width: 100%;
                            border-collapse: separate !important;
                          "
                          width="100%"
                        >
                          <tbody>
                            <tr>
                              <td
                                align="center"
                                style="
                                  box-sizing: border-box;
                                  padding: 0;
                                  font-family: 'Open Sans', sans-serif;
                                  font-size: 16px;
                                  vertical-align: top;
                                  padding-bottom: 15px;
                                "
                                valign="top"
                              >
                                <table
                                  cellpadding="0"
                                  cellspacing="0"
                                  style="
                                    box-sizing: border-box;
                                    border-spacing: 0;
                                    width: auto;
                                    border-collapse: separate !important;
                                  "
                                >
                                  <tbody>
                                    <tr>
                                      <td
                                        align="center"
                                        bgcolor="#0B77D8"
                                        style="
                                          box-sizing: border-box;
                                          padding: 0;
                                          font-family: 'Open Sans', sans-serif;
                                          font-size: 16px;
                                          vertical-align: top;
                                          background-color: #348eda;
                                          border-radius: 2px;
                                          text-align: center;
                                        "
                                        valign="top"
                                      >
                                        <a
                                          href="%%BUTTON_LINK%%"
                                          style="
                                            box-sizing: border-box;
                                            border-color: #348eda;
                                            font-weight: 400;
                                            text-decoration: none;
                                            display: inline-block;
                                            margin: 0;
                                            color: #ffffff;
                                            background-color: #1364cd;
                                            border: solid 1px #348eda;
                                            border-radius: 2px;
                                            font-size: 14px;
                                            padding: 12px 45px;
                                          "
                                          target="_blank"
                                          >%%BUTTON_TEXT%%</a
                                        >
                                      </td>
                                    </tr>
                                  </tbody>
                                </table>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div style="box-sizing: border-box; clear: both; width: 100%;">
        <table
          style="
            box-sizing: border-box;
            width: 100%;
            border-spacing: 0;
            font-size: 12px;
            border-collapse: separate !important;
          "
          width="100%"
        >
          <tbody>
            <tr style="font-size: 12px;">
              <td
                align="center"
                style="
                  box-sizing: border-box;
                  font-family: 'Open Sans', sans-serif;
                  vertical-align: top;
                  font-size: 12px;
                  text-align: center;
                  padding: 20px 0;
                "
                valign="top"
              >
                <p
                  style="margin:0;color:rgba(0, 0, 0, 0.6);font-family:'Open Sans',sans-serif;font-weight:300;font-size:12px;margin-bottom:5px;margin:10px 0 20px"
                >
                  El equipo de Convocatorias ITM
                </p>

                <p
                  style="
                    margin: 0;
                    color: rgba(0, 0, 0, 0.6);
                    font-family: 'Open Sans', sans-serif;
                    font-weight: 300;
                    font-size: 12px;
                    margin-bottom: 5px;
                  "
                >
                  Institución Universitaria adscrita al Municipio de Medellín,
                  sujeta a inspección y vigilancia por el Ministerio de
                  Educación Nacional
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
